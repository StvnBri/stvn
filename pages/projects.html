    <script>
      // Dark mode toggle
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      const darkModeToggleMobile = document.getElementById(
        "dark-mode-toggle-mobile"
      );
      const html = document.documentElement;
      const darkModeIcon = darkModeToggle.querySelector("i");
      const darkModeIconMobile = darkModeToggleMobile.querySelector("i");

      // Check for saved dark mode preference
      const savedDarkMode = localStorage.getItem("darkMode") === "true";
      if (savedDarkMode) {
        html.classList.add("dark");
      }

      function updateDarkModeIcon(isDark) {
        darkModeIcon.className = isDark
          ? "fas fa-sun text-yellow-500"
          : "fas fa-moon text-gray-600 dark:text-gray-400";
        darkModeIconMobile.className = isDark
          ? "fas fa-sun text-yellow-500 mr-2"
          : "fas fa-moon text-gray-600 dark:text-gray-400 mr-2";
      }

      // Initial icon state
      updateDarkModeIcon(savedDarkMode);

      // Toggle dark mode
      function toggleDarkMode() {
        html.classList.toggle("dark");
        const isDark = html.classList.contains("dark");
        localStorage.setItem("darkMode", isDark);
        updateDarkModeIcon(isDark);
      }

      darkModeToggle.addEventListener("click", toggleDarkMode);
      darkModeToggleMobile.addEventListener("click", toggleDarkMode);

      // Mobile menu functionality
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      const mobileMenuLinks = mobileMenu.querySelectorAll("a");

      function toggleMobileMenu() {
        mobileMenu.classList.toggle("hidden");
        mobileMenuButton.classList.toggle("open");

        // Prevent body scroll when menu is open
        document.body.style.overflow = mobileMenu.classList.contains("hidden")
          ? ""
          : "hidden";
      }

      // Toggle menu on button click
      mobileMenuButton.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleMobileMenu();
      });

      // Close mobile menu when clicking a link
      mobileMenuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("hidden");
          mobileMenuButton.classList.remove("open");
          document.body.style.overflow = "";
        });
      });

      // Close mobile menu when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !mobileMenuButton.contains(e.target) &&
          !mobileMenu.contains(e.target) &&
          !mobileMenu.classList.contains("hidden")
        ) {
          mobileMenu.classList.add("hidden");
          mobileMenuButton.classList.remove("open");
          document.body.style.overflow = "";
        }
      });

      // Close mobile menu on window resize (if switching to desktop view)
      window.addEventListener("resize", () => {
        if (
          window.innerWidth >= 768 &&
          !mobileMenu.classList.contains("hidden")
        ) {
          mobileMenu.classList.add("hidden");
          mobileMenuButton.classList.remove("open");
          document.body.style.overflow = "";
        }
      });

      // Handle smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const targetId = this.getAttribute("href");
          const targetElement = document.querySelector(targetId);

          if (targetElement) {
            const headerOffset = 64; // Height of the fixed header
            const elementPosition = targetElement.getBoundingClientRect().top;
            const offsetPosition =
              elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
              top: offsetPosition,
              behavior: "smooth",
            });
          }
        });
      });

      // Experience section animations
      function animateExperience() {
        const section = document.getElementById("experience");
        const title = section.querySelector("h2");
        const items = section.querySelectorAll(".timeline-item");

        // Animate title
        title.style.animation = "fadeInUp 0.6s ease forwards";

        // Animate timeline items
        items.forEach((item, index) => {
          const marker = item.querySelector(".timeline-marker");
          const date = item.querySelector(".timeline-date");
          const card = item.querySelector(".timeline-card");

          // Set initial states
          item.style.opacity = "0";
          item.style.transform = "translateY(30px)";
          marker.style.opacity = "0";
          marker.style.transform = "scale(0.8)";
          date.style.opacity = "0";
          card.style.opacity = "0";
          card.style.transform = "translateY(20px)";

          // Animate with delays
          setTimeout(() => {
            item.style.transition = "all 0.6s ease";
            item.style.opacity = "1";
            item.style.transform = "translateY(0)";

            setTimeout(() => {
              marker.style.transition =
                "all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
              marker.style.opacity = "1";
              marker.style.transform = "scale(1)";
            }, 200);

            setTimeout(() => {
              date.style.transition = "all 0.4s ease";
              date.style.opacity = "1";
            }, 300);

            setTimeout(() => {
              card.style.transition =
                "all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
              card.style.opacity = "1";
              card.style.transform = "translateY(0)";
            }, 400);
          }, index * 200);
        });
      }

      // Intersection Observer for experience section
      const experienceObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              animateExperience();
              experienceObserver.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.2 }
      );

      // Start observing the experience section
      document.addEventListener("DOMContentLoaded", () => {
        const experienceSection = document.getElementById("experience");
        experienceObserver.observe(experienceSection);
      });

      // JavaScript for Read More Feature
      document.querySelectorAll(".read-more-btn").forEach((button) => {
        button.addEventListener("click", function () {
          const extraContent =
            this.previousElementSibling.querySelectorAll(".extra-content");
          const isHidden = extraContent[0].classList.contains("hidden");

          extraContent.forEach((item) => item.classList.toggle("hidden"));
          this.textContent = isHidden ? "Read Less" : "Read More";
        });
      });
    </script>
